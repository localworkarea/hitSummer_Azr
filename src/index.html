<!DOCTYPE html>
<html lang="az">
	@@include('html/_head.htm',{
	"title":"HIT SUMMER | Azerbaijan"
	})
	<body>
		<div class="wrapper">
			<main data-fp class="page">
				<section data-fp-section class="sec-first">
					<div class="sec-first__container">
						<div class="sec-first__bg section-bg">
							<picture>
								<source srcset="@img/bg/section-01-pc.jpg" media="(min-width: 51.25em)" type="image/webp">
								<source srcset="@img/bg/section-01-mob.jpg" media="(max-width: 51.25em)" type="image/webp">
								<img class="ibg" src="@img/bg/section-01-pc.jpg" width="1366" height="1024" alt="image">
							</picture>
						</div>
						<div class="sec-first__body">
							<h1 class="sec-first__title">
								Yayını Flint, Chipsters və Bib bob-un parlaq dadları ilə rəngləndir
							</h1>
							<div class="sec-first__packs">
								<picture>
									<source srcset="@img/packs/flint-03-pc.png" media="(min-width: 51.25em)" type="image/webp">
									<source srcset="@img/packs/flint-03-mob.png" media="(max-width: 51.25em)" type="image/webp">
									<img class="sec-first__pack-01 ibg" src="@img/packs/flint-03-pc.png" width="1366" height="1024" alt="image">
								</picture>
								<picture>
									<source srcset="@img/packs/chipsters-kebab-pc.png" media="(min-width: 51.25em)" type="image/webp">
									<source srcset="@img/packs/chipsters-kebab-mob.png" media="(max-width: 51.25em)" type="image/webp">
									<img class="sec-first__pack-02 ibg" src="@img/packs/chipsters-kebab-pc.png" width="1366" height="1024" alt="image">
								</picture>
								<picture>
									<source srcset="@img/packs/bob-03-pc.png" media="(min-width: 51.25em)" type="image/webp">
									<source srcset="@img/packs/bob-03-mob.png" media="(max-width: 51.25em)" type="image/webp">
									<img class="sec-first__pack-03 ibg" src="@img/packs/bob-03-pc.png" width="1366" height="1024" alt="image">
								</picture>
							</div>
						</div>
					</div>
					<div class="scroll">
						<button type="button" class="scroll__icon" aria-label="click on next slide">
							<img width="65" height="90" class="scroll__scroll" src="@img/icons/scroll.svg" alt="icon scroll">
							<img width="82" height="82" class="scroll__touch" src="@img/icons/swipe.svg" alt="icon swipe">
						</button>
					</div>
				</section>

				<section data-fp-section style="opacity: 0;" class="sec-second">
					<div class="sec-second__container">
						<div class="sec-second__bg section-bg">
							<picture>
								<source srcset="@img/bg/section-02-pc.jpg" media="(min-width: 51.25em)" type="image/webp">
								<source srcset="@img/bg/section-02-mob.jpg" media="(max-width: 51.25em)" type="image/webp">
								<img class=" ibg" src="@img/bg/section-02-pc.jpg" width="1366" height="1024" alt="image">
							</picture>
						</div>
						<div class="sec-second__packs">
							<picture>
								<source srcset="@img/packs/flint-03-pc.png" media="(min-width: 51.25em)" type="image/webp">
									<source srcset="@img/packs/flint-03-mob.png" media="(max-width: 51.25em)" type="image/webp">
								<img class="sec-second__pack-01 ibg" src="@img/packs/flint-03-pc.png" width="1366" height="1024" alt="image">
							</picture>
							<picture>
								<source srcset="@img/packs/chipsters-kebab-pc.png" media="(min-width: 51.25em)" type="image/webp">
									<source srcset="@img/packs/chipsters-kebab-mob.png" media="(max-width: 51.25em)" type="image/webp">
								<img class="sec-second__pack-02 ibg" src="@img/packs/chipsters-kebab-pc.png" width="1366" height="1024" alt="image">
							</picture>
							<picture>
								<source srcset="@img/packs/bob-03-pc.png" media="(min-width: 51.25em)" type="image/webp">
									<source srcset="@img/packs/bob-03-mob.png" media="(max-width: 51.25em)" type="image/webp">
								<img class="sec-second__pack-03 ibg" src="@img/packs/bob-03-pc.png" width="1366" height="1024" alt="image">
							</picture>
						</div>
					</div>
					<div class="scroll">
						<button type="button" class="scroll__icon" aria-label="click on next slide">
							<img width="65" height="90" class="scroll__scroll" src="@img/icons/scroll.svg" alt="icon scroll">
							<img width="82" height="82" class="scroll__touch" src="@img/icons/swipe.svg" alt="icon swipe">
						</button>
					</div>
				</section>

				<section data-fp-section style="opacity: 0;" class="sec-third">
					<div class="sec-third__container">
						<div class="sec-third__bg section-bg">
							<picture>
								<source srcset="@img/bg/section-02-pc.jpg" media="(min-width: 51.25em)" type="image/webp">
								<source srcset="@img/bg/section-02-mob.jpg" media="(max-width: 51.25em)" type="image/webp">
								<img class=" ibg" src="@img/bg/section-02-pc.jpg" width="1366" height="1024" alt="image">
							</picture>
						</div>
						<div class="sec-third__body">
							<div class="video-youtube__body">
								<button class="video-youtube__button" type="button" data-youtube="BBVW-WR88b4" aria-label="open video from youtube">
									<img class="ibg" src="@img/video/poster_gr.jpg" width="1000" height="560" alt="poster video">
								</button>
							</div>
						</div>
					</div>
					
				</section>
			</main>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
